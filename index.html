<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURY</title>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="controllers/HomeController.js"></script>
    <script src="controllers/BookingController.js"></script>
    <script src="controllers/ContactController.js"></script>
    <script src="controllers/PartnersController.js"></script>
    <script src="controllers/RoomsController.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body >
    <div ng-app="app-route">
    <header class="row py-2  sticky-top shadow-sm" >
        <div class="col-7 ms-5">
            <a href="#!/home" class="col-3 "><img src="images/logo_dark.png" alt="" class="p-2"></a>
        </div>
        <nav class="navbar navbar-expand-lg col-4 ">
            <div class="">

                <div class="">
                    <ul class="navbar-nav">

                        <li class="">
                            <a class="nav-link fs-5 fw-semibold hover-zoom  m-1" href="#!/home">Home</a>
                        </li>
                        <li class="">
                            <a class="nav-link fs-5 fw-semibold hover-zoom m-1" href="#!/book">Book-Now!</a>
                        </li>
                        <li class="">
                            <a class="nav-link fs-5 fw-semibold hover-zoom m-1" href="#!/room">Rooms</a>
                        </li>
                        <li class="">
                            <a class="nav-link fs-5 fw-semibold hover-zoom m-1" href="#!/partner">Partners</a>
                        </li>
                        <li class="">
                            <a class="nav-link fs-5 fw-semibold hover-zoom m-1" href="#!/contact">Contact-us</a>
                        </li>

                    </ul>


                </div>
            </div>
        </nav>
    </header>



    <div ng-view>

    </div>


    <footer class="row py-5 mt-5" style="background-color: #132F66; ">
        <div class="row">
            <div class="col-1"></div>

            <div class="col-7"><img src="images/logo_light.png" alt=""></div>

            <form action="" class="col-4 row ">
                <div class="col-6 form-outline">
                    <input type="email" class="form-control rounded-0 border-4 "
                        style="background-color: #132F66; border-color: #E0B973; color: white;"
                        placeholder="email@exemple.com">
                </div>
                <div class="col-2">
                    <button type="" class="btn p-2 px-4 fw-semibold"
                        style="background-color: #E0B973; color: white;">Send</button>
                </div>
            </form>
        </div>

    </footer>


</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<script>
    angular.module('app-route', ['ngRoute']).config(function($routeProvider){
        $routeProvider.when('/home', { 
            templateUrl:'views/home.html', 
            controller: HomeController, 
        }).when('/contact', { 
            templateUrl:'views/contact.html', 
            controller: ContactController, 
        }).when('/partner', { 
            templateUrl:'views/partners.html', 
            controller: PartnersController, 
        }).when('/room', { 
            templateUrl:'views/rooms.html', 
            controller: RoomsController, 
        }).when('/book', { 
            templateUrl:'views/booking.html', 
            controller: BookingController,
        })
    });
</script>
</html>
